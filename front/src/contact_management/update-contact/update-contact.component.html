<div class="update-contact-container">
  <h2>Update Contact</h2>

  <form (ngSubmit)="updateContact()" class="contact-form">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        type="text"
        id="firstName"
        name="firstName"
        [(ngModel)]="contact_1.firstName"
        required
        class="form-control"
      >
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input
        type="text"
        id="lastName"
        name="lastName"
        [(ngModel)]="contact_1.lastName"
        required
        class="form-control"
      >
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="contact_1.email"
        required
        class="form-control"
      >
    </div>

    <button type="submit" class="btn btn-primary">Update Contact</button>
  </form>

  <div *ngIf="message" class="message" [ngClass]="{'success': status === 'success', 'error': status === 'error'}">
    {{ message }}
  </div>
</div>
